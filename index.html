<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spisak softvera i plaginova za instaliranje</title>
  <link href="https://fonts.googleapis.com/css?family=Mandali&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Spisak softvera i plaginova za instaliranje</h1>

  <h2>Softveri</h2>

  <div class="spisak">
    <h3>Code editori</h3>
    <ul>
      <li><label><input type="checkbox"> <b>VS Code</b></label></li>
      <li><label><input type="checkbox"> <b>Sublime Text</b></label></li>
    </ul>
  </div>
  
  <div class="spisak">
    <h3>Dizajn</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Adobe Creative Cloud</b></label></li>
      <li><label><input type="checkbox"> <b>Adobe Photoshop</b></label></li>
      <li><label><input type="checkbox"> <b>Adobe Illustrator</b></label></li>
      <li><label><input type="checkbox"> <b>Adobe XD</b></label></li>
      <li><label><input type="checkbox"> <b>Sketch (Mac)</b></label></li>
    </ul>
  </div>

  <div class="spisak">
    <h3>Browsers</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Firefox</b></label></li>
      <li><label><input type="checkbox"> <b>Firefox Developer Edition</b></label></li>
      <li><label><input type="checkbox"> <b>Chrome</b></label></li>
      <li><label><input type="checkbox"> <b>Opera</b></label></li>
      <li><label><input type="checkbox"> <b>Safari (Win)</b></label></li>
    </ul>
  </div>

  <div class="spisak">
    <h3>Alatke</h3>
    <ul>
      <li><label><input type="checkbox"> <b><a href="https://www.brew.sh">Brew</a> (Mac)</b></label></li>
      <li><label><input type="checkbox"> <b>GIT</b></label></li>
      <li><label><input type="checkbox"> <b>Git Kraken</b></label></li>
      <li><label><input type="checkbox"> <b>Node</b></label></li>
      <li><label><input type="checkbox"> <b>NPM</b></label></li>
      <li><label><input type="checkbox"> <b>Yarn</b></label></li>
      <li><label><input type="checkbox"> <b><a href="https://www.ruby-lang.org/en/">Ruby</a></b></label></li>
    </ul>
  </div>

  <div class="spisak">
    <h3>Ostalo</h3>
    <ul>
      <li><label><input type="checkbox"> <b>FileZilla</b></label></li>
      <li><label><input type="checkbox"> <b>Dropbox</b></label></li>
      <li><label><input type="checkbox"> <b>Aimp</b></label></li>
      <li><label><input type="checkbox"> <b>Slack</b></label></li>
      <li><label><input type="checkbox"> <b>Skype</b></label></li>
      <li><label><input type="checkbox"> <b>Viber</b></label></li>
      <li><label><input type="checkbox"> <b>Adobe Acrobat</b></label></li>
    </ul>
  </div>

  <h2>Plaginovi</h2>

  <div class="spisak">
    <h3>VS Code</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Settings Sync</b></label></li>
      <li><label><input type="checkbox"> <b>Live Server</b></label></li>
      <li><label><input type="checkbox"> <b>Prettier</b></label></li>
      <li><label><input type="checkbox"> <b>ESLint</b></label></li>
      <li><label><input type="checkbox"> <b>Material Icon Theme</b></label></li>
      <li><label><input type="checkbox"> <b>CSS-Minify</b></label></li>
      <li><label><input type="checkbox"> <b>Simple React Snippets</b></label></li>
      <li><label><input type="checkbox"> <b>React Component</b></label></li>
      <li><label><input type="checkbox"> <b>Project Manager</b></label></li>
      <li><label><input type="checkbox"> <b>Rainbow Brackets</b></label></li>
      <li><label><input type="checkbox"> <b>Auto Close Tag</b></label></li>
      <li><label><input type="checkbox"> <b>Code Time</b></label></li>
      <li><label><input type="checkbox"> <b>Color Info</b></label></li>
      <li><label><input type="checkbox"> <b>SmoothType</b></label></li>
      <li><label><input type="checkbox"> <b>Output Colorizer</b></label></li>
      <li><label><input type="checkbox"> <b>Auto Rename Tag</b></label></li>
      <li><label><input type="checkbox"> <b>Image Minify</b></label></li>
      <li><label><input type="checkbox"> <b>SASS</b></label></li>
      <li><label><input type="checkbox"> <b>SVG Viewer</b></label></li>
      <li><label><input type="checkbox"> <b>Vue 2 Snippets</b></label></li>
      <li><label><input type="checkbox"> <b>Vetur</b></label></li>
      <li><label><input type="checkbox"> <b>Vue Peek</b></label></li>
      <li><label><input type="checkbox"> <b>ES7 React/Redux/GraphQL/React-Native snippets</b></label></li>
      <li><label><input type="checkbox"> <b>JavaScript (ES6) code snippets</b></label></li>
      <li><label><input type="checkbox"> <b>jQuery Code Snippets</b></label></li>
    </ul>
  </div>

  <div class="spisak">
    <h3>Firefox</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Web Developer Tools</b></label></li>
      <li><label><input type="checkbox"> <b>Fontanello</b></label></li>
      <li><label><input type="checkbox"> <b>React Developer Tools</b></label></li>
      <li><label><input type="checkbox"> <b>Vue.js devtools</b></label></li>
      <li><label><input type="checkbox"> <b>Web Developer Checklist</b></label></li>
      <li><label><input type="checkbox"> <b>ColorZilla</b></label></li>
      <li><label><input type="checkbox"> <b>Daily 2.0 - Source for Busy Developers</b></label></li>
      <li><label><input type="checkbox"> <b>Enhancer for YouTube</b></label></li>
    </ul>
  </div>

  <div class="spisak">
    <h3>Chrome</h3>
    <ul>
      <li><label><input type="checkbox"> <b>React Developer Tools</b></label></li>
      <li><label><input type="checkbox"> <b>Vue.js devtools</b></label></li>
      <li><label><input type="checkbox"> <b>JavaScript and CSS Code Beautifier</b></label></li>
      <li><label><input type="checkbox"> <b>GistBox Clipper</b></label></li>
      <li><label><input type="checkbox"> <b>Web Maker</b></label></li>
      <li><label><input type="checkbox"> <b>Fontanello</b></label></li>
      <li><label><input type="checkbox"> <b>Web Developer Checklist</b></label></li>
      <li><label><input type="checkbox"> <b>ColorZilla</b></label></li>
      <li><label><input type="checkbox"> <b>DevTools Autosave</b></label></li>
      <li><label><input type="checkbox"> <b>Daily 2.0 - Source for Busy Developers</b></label></li>
    </ul>
  </div>

  <sub>Inspiracija do≈°la od <a href="http://damjanpavlica.wordpress.com/">Damjan-a</a>, thx :)</sub>

</body>

</html>
